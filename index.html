<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página con Bootstrap</title>
  <!-- Incluye la biblioteca de Bootstrap (versión 4 o 5) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Header con color verde -->
  <header class="bg-success text-white text-center py-3">
    <h1>Mi Sitio Web</h1>
    <p>Prácticas de Graficación: UNIDAD 2</p>
  </header>

  <!-- Contenido principal dividido en dos secciones -->
  <div class="container mt-4">
    <div class="row">

      <!-- Sección Izquierda con imagen -->
      <div class="col-md-6">
        <h2>Sección Izquierda</h2>
        <img src="imagenes/esfera.png" alt="Imagen Izquierda" class="img-fluid">
        <p>Esferas</p>
      </div>

      <!-- Sección Derecha con imagen -->
      <div class="col-md-6">
        <h2>Sección Derecha</h2>
        <img src="imagenes/burbuja.png" alt="Imagen Derecha" class="img-fluid">
        <p>Burbujas.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
    <p>&copy; José Alfredo Velázquez León .</p>
  </footer>

  <!-- Incluye la biblioteca de Bootstrap (versión 4 o 5) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
